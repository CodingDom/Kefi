<link rel="preconnect" href="https://kefi-api.herokuapp.com/api/travel-news">
<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <header id="landing-header" style="position:relative;height: 50vh;" >
                <img id="landing-image" height="100%" sizes="(max-width: 1400px) 100vw, 1400px"
                    srcset="/assets/images/landing-images/landing-image_scale_w_200.webp 200w,
                    /assets/images/landing-images/landing-image_scale_w_480.webp 480w,
                    /assets/images/landing-images/landing-image_scale_w_719.webp 719w,
                    /assets/images/landing-images/landing-image_scale_w_913.webp 913w,
                    /assets/images/landing-images/landing-image_scale_w_955.webp 955w,
                    /assets/images/landing-images/landing-image_scale_w_1230.webp 1230w,
                    /assets/images/landing-images/landing-image_scale_w_1356.webp 1356w,
                    /assets/images/landing-images/landing-image_scale_w_1394.webp 1394w,
                    /assets/images/landing-images/landing-image_scale_w_1400.webp 1400w"
                    src="/assets/images/landing-images/landing-image_scale_w_1400.webp"
                    alt="Picture of a Resort">
                <div id="landing-overlay"></div>
                <div id="landing-message" style="position:absolute;width:100%;top:50%;transform:translateY(-50%);text-align:center;">
                    <h1 class="text-white">Serving Happiness</h1>
                    <p class="mb-4">Book your stay with Kefi</p>
                    <a class="btn-accent" [routerLink]="['/search']">Book Now</a>
                </div>
            </header>
        </div>
    </div>
</div>

<article id="destinations">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="heading text-center"><span class="d-inline-block">Destination News<hr/></span></h2>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <ng-container *ngIf="destinations != null && destinations.length > 0; else destinations_loading">
                <div class="col mb-3" *ngFor="let destination of destinations">
                    <article class="card">
                        <a [href]="destination.url" target="_blank" class="card-header p-0" rel="noreferrer">
                            <img [src]="destination.thumbnail.src" [alt]="destination.thumbnail.alt" width="100%" height="50%" />
                        </a>
                        <div class="card-body">
                            <div class="card-flex-body">
                                <h3 class="headline">
                                    <a [href]="destination.url" target="_blank" rel="noreferrer">
                                        {{destination.headline}}
                                    </a>
                                </h3>
                                <small class="text-muted mb-1"><i class="fas fa-map-marker-alt"></i> {{destination.location.title}}</small>
                                <a [routerLink]="['/search']" [queryParams]="queryParams[destination.location.title]" class="text-center text-muted">Browse Properties</a>
                            </div>
                        </div>
                    </article>
                </div>
            </ng-container>
        </div>
    </div>
</article>

<ng-template #destinations_loading>
    <div *ngFor="let n of numSequence(6)" class="col mb-3">
        <div class="card ph-item-animation">
            <div class="card-header p-0">
                <div class="ph-picture"></div>
            </div>
            <div class="card-body d-block">
                <div class="ph-row">
                    <div class="ph-col-10 big"></div>
                    <div class="ph-col-2 empty big"></div>
                    <div class="ph-col-2"></div>
                    <div class="ph-col-10 empty"></div>
                    <div class="ph-col-4"></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
