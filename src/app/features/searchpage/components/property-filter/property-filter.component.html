<div id="filter-container" [formGroup]="form">
    <h4>Filter by... <button id="sm-reset" class="btn btn-accent-clear d-none d-md-inline">Reset</button><i class="fas fa-chevron-down arrow d-md-none"></i></h4>
    <div id="bedroom-accordion" class="dom-accordion">
        <div aria-expanded="false" aria-controls="collapseTwo" id="headingTwo" class="accordion-header" data-bs-target="#collapseTwo" data-bs-toggle="collapse">
            <h6 class="mb-0">Bedrooms <i class="fas fa-chevron-down arrow"></i></h6>
        </div>
        <div id="collapseTwo" style="height:0;" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#bedroom-accordion">
            <input class="form-control" formControlName="bedrooms" placeholder="Any" />
        </div>
    </div>
    <!--End of Accordion-->
    <div id="type-accordion" class="dom-accordion">
        <div aria-expanded="false" aria-controls="collapse4" id="heading4" class="accordion-header" data-bs-target="#collapse4" data-bs-toggle="collapse">
            <h6 class="mb-0">Property Type <i class="fas fa-chevron-down arrow"></i></h6>
        </div>
        <div id="collapse4" style="height:0;" class="collapse" aria-labelledby="heading4" data-bs-parent="#type-accordion">
            <select class="propType form-control" id="propType" formControlName="propertyType">
                <option value="">
                    Any
                </option>
                <option *ngFor="let propType of propertyTypes" [value]="propType">{{propType}}</option>
            </select>
        </div>
    </div>
    <!--End of Accordion-->
    <div id="amenities-accordion" class="dom-accordion">
        <div aria-expanded="false" aria-controls="collapse6" id="heading6" class="accordion-header" data-bs-target="#collapse6" data-bs-toggle="collapse">
            <h6 class="mb-0">Amenities <i class="fas fa-chevron-down arrow"></i></h6>
        </div>
        <div id="collapse6" style="height:0;" class="collapse" aria-labelledby="heading6" data-bs-parent="#amenities-accordion">
            <div class="amenitiy-input">
                <input id="Aircon" type="checkbox" class="Aircon" name="check">
                <label for="Aircon">Air Conditioning </label>
            </div>

            <div class="amenitiy-input">
                <input id="clubhouse" class="clubhouse" type="checkbox" name="check">
                <label for="clubhouse">Club House</label>
            </div>
            <div class="amenitiy-input">
                <input id="pool" class="pool" type="checkbox" name="check">
                <label for="pool"> Community Pool</label>
            </div>
            <div class="amenitiy-input">
                <input id="conservationview" class="conservationview" type="checkbox" name="check">
                <label for="conservationview">Conservation View</label>
            </div>
            <div class="amenitiy-input">
                <input id="heatedpool" class="heatedpool" type="checkbox" name="check">
                <label for="heatedpool">Private Pool</label>
            </div>
            <div class="amenitiy-input">
                <input id="spa" class="spa" type="checkbox" name="check">
                <label for="spa">Spa</label>
            </div>
            <div class="amenitiy-input">
                <input id="bbq" class="bbq" type="checkbox" name="check">
                <label for="bbq">Grill</label>
            </div>
            <div class="amenitiy-input">
                <input id="laundry" class="laundry" type="checkbox" name="check">
                <label for="laundry">Laundry In Unit</label>
            </div>
            <div class="amenitiy-input">
                <input id="petfriendly" class="petfriendly" type="checkbox" name="check">
                <label for="petfriendly">Pets Allowed</label>
            </div>
            <div class="amenitiy-input">
                <input id="privacyfence" class="privacyfence" type="checkbox" name="check">
                <label for="privacyfence">Privacy Fence</label>
            </div>
            <div class="amenitiy-input">
                <input id="waterview" class="waterview" type="checkbox" name="check">
                <label for="waterview">Water View</label>
            </div>
            <div class="amenitiy-input">
                <input id="wifi" class="wifi" type="checkbox" name="check">
                <label for="wifi">Wi-Fi</label>
            </div>
        </div>
    </div>
    <!--End of Accordion-->
    <button id="mobile-reset" class="btn-accent-clear d-md-none">Reset</button>
</div>
